<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎀 Escuchá a mi nietita</title>
  <style>
    body {
      background: #fff8f8;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #c2185b;
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
      color: #ad1457;
    }
    audio {
      margin-top: 20px;
    }
    .logo {
      margin-top: 30px;
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Escuchá a mi nietita 💖</h1>
  <p>Escaneá el código o presioná play</p>
  <audio controls autoplay>
    <source src="nietita.aac" type="audio/aac" />

  </audio>
  <br />
  <img src="nietita.jpg" alt="Foto" class="logo" />

</html>
